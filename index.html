<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Nhiếp Ảnh | Anh Sơn</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="header-content">
            <h1>ANH SƠN GALLERY</h1>
            <p>Sáng tác & Nghệ thuật</p>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="gallery-grid" id="gallery">
                <div class="loader" id="loader">
                    <div class="spinner"></div>
                    <p>Đang quét dữ liệu ảnh...</p>
                </div>
            </div>
        </div>
    </main>

    <div id="lightbox" class="lightbox">
        <span class="close-btn">&times;</span>
        
        <div class="lightbox-wrapper">
            <div class="lightbox-image-container">
                <img id="lightbox-img" src="" alt="Ảnh chi tiết">
            </div>

            <div class="lightbox-sidebar">
                <h3>Thông số kỹ thuật</h3>
                <div id="exif-info" class="exif-box">
                    Đang đọc thông số...
                </div>

                <div class="action-buttons">
                    <a id="download-btn" href="#" download class="btn btn-download">
                        <i class="fas fa-download"></i> Tải Ảnh Gốc
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    
    <script src="script.js"></script>
</body>
</html>
